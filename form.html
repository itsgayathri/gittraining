<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Excercise</title>
</head>
<body>
<form>
    <fieldset style="width:600px">
        <legend>Admission form:</legend>
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required autofocus><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="dob">Enter Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="age">Enter age:</label>
            <input type="number" id="age" name="age" min="18" max="30"><br><br>
            <label for="Gender">Select Gender:</label>
            <input list="Gender">
            <datalist id="Gender">
                <option value="Male">
                <option value="Female">
                <option value="Others">
            </datalist><br><br>
            <label for="photo">Select photo:</label>
            <input type="file" id="photo" name="photo">
            <input type="submit" value="Upload Photo"><br><br>
            <label for="pin">Enter Pincode:</label>
            <input type="text" id="pin" name="pin" size="6" required><br><br>
            <label for="Address">Enter Address:</label><br>
            <textarea name="Address" id="Address" rows="10" cols="30" required></textarea><br><br>
            <label for="Pno">Enter Phone Number:</label>
            <input type="tel" id="Pno" name="Pno" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Course Details:</legend>
            <label>Select the degree:</label><br>
            <input type="radio" id="bdeg" name="bdeg" value="UG">
            <label for="html">UG</label><br>
            <input type="radio" id="mdeg" name="mdeg" value="PG">
            <label for="css">PG</label><br>
            <input type="radio" id="phd" name="phd" value="PhD">
            <label for="phD">PhD</label><br><br>
            <label>Select desired Programme:</label><br>
            <input type="checkbox" id="cs" name="cs" value="cs">
            <label for="cs"> Bsc Computer Science</label><br>
            <input type="checkbox" id="phy" name="phy" value="phy">
            <label for="phy"> Bsc Physics</label><br>
            <input type="checkbox" id="math" name="math" value="math">
            <label for="math"> Bsc Maths</label><br>
            <input type="checkbox" id="mcs" name="mcs" value="mcs">
            <label for="mcs"> Msc Computer Science</label><br>
            <input type="checkbox" id="mphy" name="mphy" value="mphy">
            <label for="mphy"> Msc Physics</label><br>
            <input type="checkbox" id="mmath" name="mmath" value="mmath">
            <label for="mmath"> Msc Maths</label><br>            
        </fieldset><br>
        <input type="submit" value="Submit">
        <input type="reset"><br><br>
    </fieldset>
</form>  
</body>
</html>
